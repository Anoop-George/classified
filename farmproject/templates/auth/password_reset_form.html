{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h4>Reset PIN</h4>
  <p>Enter your registered email address</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button class="btn btn-primary mt-2">Send reset link</button>
  </form>
</div>
{% endblock %}
