{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h3>Edit Post</h3>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'my_posts' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
