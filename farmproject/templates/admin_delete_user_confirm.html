{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h4>Delete User</h4>

  <p><strong>Phone:</strong> {{ user.phone_number }}</p>
  <p><strong>Total Ads:</strong> {{ user.posts.count }}</p>
  <p><strong>Ad Limit:</strong> {{ user.ad_post_limit }}</p>

  <p class="text-danger">
    This will permanently delete the user and all their ads.
  </p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete User</button>
    <a href="{% url 'admin_verification' %}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
</div>

{% endblock %}
